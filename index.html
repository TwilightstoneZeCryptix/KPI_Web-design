<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator for programmers</title>
    <!-- New color classes for Bootstrap -->
    <link rel="stylesheet" href="bootstrap_new_color_classes.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <!-- Main content -->
    <div class="header">
        <nav class="navbar navbar-expand-lg bg-purple-600">
            <div class="container-fluid">
                <span class="navbar-brand text-cyan-400">Calculator</span>
                <button type="button" class="navbar-toggler bg-cyan-400" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav">
                        <a href="index.html" class="nav-item nav-link text-cyan-400">Home</a>
                        <a href="about.html" class="nav-item nav-link text-cyan-400">About</a>
                        <a href="profile.html" class="nav-item nav-link prf text-cyan-400 visually-hidden">Profile</a>
                    </div>
                    <div class="navbar-nav ms-auto">
                        <a href="log-in.html" class="nav-item nav-link logreg text-cyan-400">Log-in</a>
                        <a href="register.html" class="nav-item nav-link logreg text-cyan-400">Register</a>
                    </div>
                </div>
            </div>
        </nav>        
    </div>
    <div class="container main">
        <div class="row bg-cyan-400">
            <div class="col-xl-4 bg-purple-200 text-center">Welcome. Type your expression in form at the right side. Use values only in chosen number system.</div>
            <div class="col-xl-8">
                <input type="text" class="form-control" id="inputExpression" placeholder="Expression">
                <input type="text" class="form-control" id="outputResult" placeholder="Result" readonly>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="number_system" id="checkDec">
                    <label class="form-check-label" for="checkDec">Decimal</label>
                </div>
                <div class="form-check form-check-inline ms-1">
                    <input type="radio" class="form-check-input" name="number_system" id="checkBin">
                    <label class="form-check-label" for="checkBin">Binary</label>
                </div>
                <div class="form-check form-check-inline ms-1">
                    <input type="radio" class="form-check-input" name="number_system" id="checkHex">
                    <label class="form-check-label" for="checkHex">Hexadecimal</label>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-dark" id="btnCalc">Calculate</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid fixed-bottom footer ">
        <div class="row bg-purple-600">
            <div class="col-12 text-cyan-400 text-center">2023-2025 TitanWare Inc.<br>All rights reserved</div>
        </div>
    </div>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
